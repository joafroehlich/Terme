4b - 12b² + 9b³ 

1. Binom (a + b)(a + b) = a² + 2ab + b² 

2. Binom (a - b)(a - b) = a² - 2ab + b²  

3. Binom (a + b)(a - b) = a² - b² 

4b - 12b² + 9b³ = b(4 - 12b + 9b²) = <span style="color:red;">b(2 - 3b)(2 - 3b)</span>
