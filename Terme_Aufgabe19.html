<pre><p class ="Aufgabe">3u - v - {[3v - (2u - v)] - [(5u + 4v) + w]}   

= 3u - v - {[3v - 2u + v] - [5u + 4v + w]} 

= 3u - v - {[4v - 2u] - [5u + 4v + w]} 

= 3u - v - {4v - 2u - 5u - 4v - w} 

= 3u - v - {- 7u - w} 

= 3u - v + 7u + w 

= <span style="color:red;">10u - v + w</span>
 </p></pre>
