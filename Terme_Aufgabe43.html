<pre><p class ="Aufgabe">9a² + 64 
 
Vergleich mit (a + b)² = a² + 2ab + b² 
                        9a²       + 64 
  
a² entspricht 9a² --> a entspricht 3a  
 
b² entspricht 64 --> b = 8  
 
2ab = 2*3a*8 = 48a 
 
9a² + <span style="color:red;">48a</span> + 64 = (3a + 8)²  
 </p></pre>
