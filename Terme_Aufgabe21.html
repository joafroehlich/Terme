<pre><p class ="Aufgabe">5a + 3b + [(12a - 6b) - {(10a - 2b) - (3a - 4b)} - 5b]  

= 5a + 3b + [12a - 6b - {10a - 2b - 3a + 4b} - 5b] 

= 5a + 3b + [12a - 6b - {7a + 2b} - 5b]

= 5a + 3b + [12a - 6b - 7a - 2b - 5b] 

= 5a + 3b + [5a - 13b] 

= 5a + 3b + 5a - 9b 

= <span style="color:red;">10a - 11b</span>
 </p></pre>
