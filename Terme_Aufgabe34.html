<pre><p class ="Aufgabe">Terme Aufgabe 34

Berechnen Sie:

(a + b)(2a - 3b) - (3a + 2b)(a - b) 

= (2a² - 3ab + 2ab - 3b²) – (3a² - 3ab + 2ab - 2b²)

= 2a² - ab – 3b² - (3a² - ab – 2b²) 

= 2a² - ab – 3b² - 3a² + ab + 2b² 

= <span style="color:red;">- a² - b²</span>
 </p></pre>
