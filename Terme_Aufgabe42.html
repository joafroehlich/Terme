Berechnen Sie:

x² + 6x 

Vergleich mit (a + b)² = a² + 2ab + b² 
                         x² + 6x 

a² entspricht x² ---> a entspricht x  

2b entsprechen 6 --> b = 3 --> b² = 9 

x² + 6x + <span style="color:red;">9</span> = (x + 3)(x + 3)
